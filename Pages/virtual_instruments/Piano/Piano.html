<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="/Public/img_index/logo.png" type="tipo_de_imagen">
    <link rel="stylesheet" href="/Src/styles.css">
</head>
<body>
    <article class="teclas">
    <div class="teclas_blancas">
        <img class="do" width="94" height="365" src="/Public/teclas/tecla_blanca.svg">
        <img class="re" width="94" height="365" src="/Public/teclas/tecla_blanca.svg">
        <img class="mi" width="94" height="365" src="/Public/teclas/tecla_blanca.svg">
        <img class="fa" width="94" height="365" src="/Public/teclas/tecla_blanca.svg">
        <img class="sol" width="94" height="365" src="/Public/teclas/tecla_blanca.svg">
        <img class="la" width="94" height="365" src="/Public/teclas/tecla_blanca.svg">
        <img class="si" width="94" height="365" src="/Public/teclas/tecla_blanca.svg">
    </div>
    <div class="teclas_negras">
        <div class="teclas_negras_primeras">
            <img class="dosos" width="71" height="162" src="/Public/teclas/tecla_negra.svg">
            <img class="resos" width="71" height="162" src="/Public/teclas/tecla_negra.svg">
        </div>
        <div class="teclas_negras_segundas">
            <img class="fasos" width="71" height="162" src="/Public/teclas/tecla_negra.svg">
            <img class="solsos" width="71" height="162" src="/Public/teclas/tecla_negra.svg">
            <img class="lasos" width="71" height="162" src="/Public/teclas/tecla_negra.svg">
        </div>
    </div>
    <script src="/Src/index.js"></script>
    </article>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var teclasBlancas = document.querySelectorAll('.tecla_blanca');

            teclasBlancas.forEach(function (tecla) {
                tecla.addEventListener('click', function () {
                    // Cambia la imagen al hacer clic
                    tecla.src = '/Public/teclas/tecla_blanca_pulsada.svg';
                });
            });
        });
    </script>
</body>
</html>
